<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - leaflet-latlng-format - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">
  <style>
        #map { cursor: default; }
  </style>

</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>
	<button onClick="L.LatLng.setFormat( latLngFormat.LATLNGFORMAT_DMSS );">Formast DMSs (N65&deg;30'15.3")</button>
	<button onClick="L.LatLng.setFormat( latLngFormat.LATLNGFORMAT_SMM  );">Format DMm (N65&deg;30.258')</button>
	<button onClick="L.LatLng.setFormat( latLngFormat.LATLNGFORMAT_DD   );">Format Dd (N41.1234&deg;)</button>
    <br>
	<button onClick="L.LatLng.setFormat(latLngFormat.LATLNGFORMAT_UTM   );">Format UTM (29Q 286657 2492164)</button>
	<button onClick="L.LatLng.setFormat(latLngFormat.LATLNGFORMAT_MGRS   );">Format MGRS (02U PG 03727 09686)</button>
	<button onClick="L.LatLng.setFormat(latLngFormat.LATLNGFORMAT_NAC   );">Format NAC (HBV6R RG77T)</button>



	<script src="bower_components.js"></script>
	<script src="../src/leaflet-latlng-format.js"></script>

	<script>
		var map = L.map('map').setView([56.2, 11.5], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
     }).addTo(map);

		function openPopup( e ) {
			var popup = L.popup();
			popup
				.setLatLng(e.latlng)
				.setContent('You clicked the map at <br>'+
                            'toString= <code>' + e.latlng.toString()+'</code><br>' +
                            '<code>format()= </code><code style="padding:2px; background-color:gray; color:white">'+e.latlng.format()+'</code><br>' +
                            '<code>formatTrunc()= </code><code style="padding:2px; background-color:gray; color:white">'+e.latlng.formatTrunc()+'</code>'
                            )
			.openOn(map);
		}
		map.on('click', openPopup );

	</script>
</body>
</html>
