<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - leaflet-latlng-format - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-latlng-format.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>
	<button onClick="L.LatLng.setFormat( L.LatLng.FORMAT_DMSS, map );">Formast DMSs (N65&deg;30'15.3")</button>
	<button onClick="L.LatLng.setFormat( L.LatLng.FORMAT_SMM, map  );">Format DMm (N65&deg;30.258')</button>
	<button onClick="L.LatLng.setFormat( L.LatLng.FORMAT_DD, map   );">Format Dd (N41.1234&deg;)</button>
	<button onClick="L.LatLng.changeFormat( map );">L.LatLng.changeFormat()</button>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-latlng-format.js"></script>

	<script>
		var map = L.map('map').setView([56.2, 11.5], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
     }).addTo(map);

		function openPopup( e ) {
			var popup = L.popup();
			popup
				.setLatLng(e.latlng)
				.setContent('You clicked the map at <br>'+
                            'toString= <code>' + e.latlng.toString()+'</code><br>' +
                            '<code>latFormat()= </code><code style="background-color:gray; color:white">'+e.latlng.latFormat()+'</code><br>' +
                            '<code>lngFormat()= </code><code style="background-color:gray; color:white">'+e.latlng.lngFormat()+'</code>'
                            )
			.openOn(map);
		}
		map.on('click', openPopup );			

		map.on('latlngformatchange', function( data ){
			console.log( data.format );
		});			
	</script>
</body>
</html>
